<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><DISPLAY_NAME> · <TITLE_LABEL></title>
    <meta name="description" content="<DISPLAY_NAME> 的个人作品集与创作动态" />
    <meta property="og:title" content="<DISPLAY_NAME> · <TITLE_LABEL>" />
    <meta property="og:description" content="探索 <DISPLAY_NAME> 的作品、技能与人生进度。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<WEBSITE_URL>" />
    <meta property="og:image" content="<BACKGROUND_URL>" />
    <meta name="theme-color" content="#0b1220" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/variables.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/layout.css" />
    <link rel="stylesheet" href="./assets/css/components.css" />
    <link rel="stylesheet" href="./assets/css/utilities.css" />
  </head>
  <body>
    <div id="app" class="app-shell">
      <div class="background" aria-hidden="true">
        <div class="background__image-layer"></div>
        <div class="background__overlay-dark"></div>
        <div class="background__overlay-glow"></div>
        <div class="background__bokeh" data-bokeh-container></div>
      </div>
      <header class="site-header" id="top">
        <div class="site-header__inner">
          <a class="brand" href="#top" aria-label="返回顶部">
            <span class="brand__dot"></span>
            <span class="brand__name"><DISPLAY_NAME></span>
          </a>
          <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav" aria-label="打开导航">
            <span class="nav-toggle__bar"></span>
            <span class="nav-toggle__bar"></span>
            <span class="nav-toggle__bar"></span>
          </button>
          <nav id="site-nav" class="site-nav" aria-label="主导航">
            <ul class="site-nav__list">
              <li><a class="site-nav__link" href="#works">作品</a></li>
              <li><a class="site-nav__link" href="#posts">动态</a></li>
              <li><a class="site-nav__link" href="#skills">技能</a></li>
              <li><a class="site-nav__link" href="#life-progress">人生进度</a></li>
              <li><a class="site-nav__link" href="#contact">联系</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main-content">
        <section id="profile" class="section section--hero" aria-labelledby="profile-heading">
          <div class="section__inner">
            <div class="card card--hero" data-animate>
              <div class="hero__avatar-wrap">
                <img src="" alt="<DISPLAY_NAME> 的头像" class="hero__avatar" loading="lazy" />
              </div>
              <div class="hero__content">
                <div class="hero__heading-group">
                  <h1 id="profile-heading" class="hero__title"></h1>
                  <span class="hero__subtitle"></span>
                </div>
                <p class="hero__bio"></p>
                <ul class="hero__meta">
                  <li class="hero__meta-item hero__meta-location"></li>
                  <li class="hero__meta-item hero__meta-email"></li>
                  <li class="hero__meta-item hero__meta-phone"></li>
                </ul>
                <div class="hero__actions" role="group" aria-label="社交链接">
                  <a class="button button--ghost" data-social="github" target="_blank" rel="noopener" aria-label="GitHub">GitHub</a>
                  <a class="button button--ghost" data-social="linkedin" target="_blank" rel="noopener" aria-label="LinkedIn">LinkedIn</a>
                  <a class="button button--ghost" data-social="website" target="_blank" rel="noopener" aria-label="个人网站">Website</a>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section id="skills" class="section" aria-labelledby="skills-heading">
          <div class="section__inner">
            <div class="section__header">
              <h2 id="skills-heading" class="section__title">技能光谱</h2>
              <p class="section__subtitle">核心技能矩阵与进度条，呈现专业深度。</p>
            </div>
            <div class="skills-grid" data-skills></div>
          </div>
        </section>

        <section id="works" class="section" aria-labelledby="works-heading">
          <div class="section__inner">
            <div class="section__header">
              <h2 id="works-heading" class="section__title">精选作品</h2>
              <p class="section__subtitle">探索近期为客户与自研项目打造的体验。</p>
            </div>
            <div class="works-grid" data-works></div>
          </div>
        </section>

        <section id="posts" class="section" aria-labelledby="posts-heading">
          <div class="section__inner">
            <div class="section__header">
              <h2 id="posts-heading" class="section__title">博客 / 动态</h2>
              <p class="section__subtitle">记录灵感与思考，保持学习。</p>
            </div>
            <div class="posts-list" data-posts></div>
          </div>
        </section>

        <section id="insights" class="section" aria-labelledby="insights-heading">
          <div class="section__inner">
            <div class="section__header">
              <h2 id="insights-heading" class="section__title">信息卡片</h2>
              <p class="section__subtitle">呈现在研项目、常读书单、灵感速记等。</p>
            </div>
            <div class="info-card-grid" data-infocards></div>
          </div>
        </section>

        <section id="life-progress" class="section" aria-labelledby="life-heading">
          <div class="section__inner">
            <div class="section__header">
              <h2 id="life-heading" class="section__title">人生进度条</h2>
              <p class="section__subtitle">基于生日与期望寿命的趣味统计，提醒珍惜当下。</p>
            </div>
            <div class="card card--life" data-animate>
              <div class="life-progress__content">
                <p class="life-progress__label"></p>
                <div
                  class="progress progress--life"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  aria-valuenow="0"
                  aria-label="人生进度"
                >
                  <div class="progress__track"></div>
                  <div class="progress__indicator" style="width:0%"></div>
                </div>
                <p class="life-progress__note"></p>
              </div>
            </div>
          </div>
        </section>

        <section id="contact" class="section" aria-labelledby="contact-heading">
          <div class="section__inner">
            <div class="section__header">
              <h2 id="contact-heading" class="section__title">保持联系</h2>
              <p class="section__subtitle contact__subtitle">欢迎分享合作机会或灵感火花。</p>
            </div>
            <div class="card card--contact" data-animate>
              <form class="contact-form" method="POST">
                <label class="form-field">
                  <span class="form-label">姓名</span>
                  <input type="text" name="name" required autocomplete="name" placeholder="你的名字" />
                </label>
                <label class="form-field">
                  <span class="form-label">邮箱</span>
                  <input type="email" name="email" required autocomplete="email" placeholder="hello@example.com" />
                </label>
                <label class="form-field form-field--textarea">
                  <span class="form-label">留言</span>
                  <textarea name="message" rows="4" required placeholder="想聊聊什么？"></textarea>
                </label>
                <button type="submit" class="button button--primary">发送消息</button>
              </form>
            </div>
          </div>
        </section>
      </main>

      <footer id="footer" class="site-footer" aria-label="页脚">
        <div class="site-footer__inner">
          <p class="site-footer__meta">&copy; <span data-year></span> <span data-footer-name><DISPLAY_NAME></span>. 保留所有权利。</p>
          <a class="site-footer__top" href="#top">返回顶部</a>
        </div>
      </footer>
      <button class="background-switcher" type="button" aria-label="更换背景" title="更换背景">
        <span class="background-switcher__icon" aria-hidden="true">⇵</span>
        <input type="file" class="background-switcher__input" accept="image/*" aria-hidden="true" tabindex="-1" />
      </button>
    </div>
    <script src="./assets/js/data.js" defer></script>
    <script src="./assets/js/utils.js" defer></script>
    <script src="./assets/js/renderer.js" defer></script>
    <script src="./assets/js/background.js" defer></script>
    <script src="./assets/js/interactions.js" defer></script>
  </body>
</html>
