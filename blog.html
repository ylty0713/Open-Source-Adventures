  <div class="snow snow-back"></div>
  <div class="snow snow-front"></div>
  <script>
(() => {
  const layers = [
    // 背景层：数量多、体积小、速度慢
    { selector: ".snow-back", count: 40, size: [2, 5], speed: [12, 25], opacity: [0.2, 0.45] },
    // 前景层：数量少、体积大、速度快
    { selector: ".snow-front", count: 25, size: [4, 9], speed: [6, 15], opacity: [0.6, 1] }
  ];

  layers.forEach(layer => {
    const container = document.querySelector(layer.selector);
    for (let i = 0; i < layer.count; i++) {
      const flake = document.createElement("span");
      flake.className = "snow__flake";
      const size = random(...layer.size);
      const speed = random(...layer.speed);
      const delay = -random(0, layer.speed[1]);
      const x = `${Math.random() * 100}vw`;
      const drift = `${(Math.random() * 2 - 1) * 15}vw`;
      const opacity = random(...layer.opacity);

      flake.style.setProperty("--x", x);
      flake.style.setProperty("--size", `${size}px`);
      flake.style.setProperty("--speed", `${speed}s`);
      flake.style.setProperty("--delay", `${delay}s`);
      flake.style.setProperty("--drift", drift);
      flake.style.setProperty("--opacity", opacity.toFixed(2));

      container.appendChild(flake);
    }
  });

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }
})();
</script>
