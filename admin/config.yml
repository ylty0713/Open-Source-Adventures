backend:
  name: github
  repo: clodius0713/Open-Source-Adventures  # 你的 GitHub 仓库
  branch: main
  base_url: https://api.netlify.com  # 如果用 Netlify 代理 OAuth
  auth_endpoint: /auth           # 可选

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "博客"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "发布日期", name: "date", widget: "datetime" }
      - { label: "正文", name: "body", widget: "markdown" }
