backend:
  name: github
  branch: Open-Source-Adventures # 网站主分支名（比如 main 或 master）
  repo: clodius0713/earnest-marigold-a73d11

media_folder: "images/uploads" # 图片保存路径
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "博客"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "发布日期", name: "date", widget: "datetime" }
      - { label: "正文", name: "body", widget: "markdown" }
