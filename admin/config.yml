backend:
  name: git-gateway
  repo: clodius0713/Open-Source-Adventures  # 你的 GitHub 仓库
  branch: main                              # 你的主分支名（请确认是否为 main 或 master）

media_folder: "images/uploads"    # 图片存放路径（在仓库里）
public_folder: "/images/uploads"  # 图片访问路径（在网站上）

collections:
  - name: "blog"
    label: "博客"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "发布日期", name: "date", widget: "datetime" }
      - { label: "正文", name: "body", widget: "markdown" }
