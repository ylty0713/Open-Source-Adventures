<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音乐播放器 · Wei Tingting</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body data-page="music">
  <header>
    <nav class="navbar">
      <a class="navbar__brand" href="index.html">星河小栈 <span>Clodius</span></a>
      <button class="navbar__toggle" aria-expanded="false" aria-label="切换导航">☰</button>
      <div class="navbar__links">
        <a href="index.html" data-page-target="home">首页</a>
        <a href="about.html" data-page-target="about">介绍</a>
        <a href="photography.html" data-page-target="photography">作品</a>
        <a href="music.html" data-page-target="music">Music</a>
        <a href="blog.html" data-page-target="blog">博客</a>
        <a href="videos.html" data-page-target="videos">媒体</a>
        <a href="contact.html" data-page-target="contact">联系</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="glass-card">
      <span class="badge">Music Station</span>
      <h1 class="section-title">星河播放器</h1>
      <p class="section-subtitle">让音乐在深邃星海中流淌，每一次聆听都是穿越银河的感官旅程。</p>
    </section>

    <section class="glass-card" style="margin-top: 3rem;">
      <div class="music-player">
        <div class="music-visualizer">
          <div style="width: 120px; height: 120px; border-radius: 50%; background: rgba(255,255,255,0.1); display: grid; place-items: center;">
            🎧
          </div>
        </div>
        <div class="music-details">
          <h3 data-track-title></h3>
          <p data-track-artist class="section-subtitle" style="margin-bottom: 0;">——</p>
          <audio id="music-audio" preload="metadata"></audio>
          <div class="music-controls">
            <button type="button" data-prev aria-label="上一曲">⏮</button>
            <button type="button" data-play aria-label="播放">▶</button>
            <button type="button" data-next aria-label="下一曲">⏭</button>
          </div>
          <div class="music-progress">
            <div class="music-progress__inner"></div>
          </div>
          <div class="lyrics">
            <ul>
              <li>正在加载歌词...</li>
            </ul>
          </div>
          <div>
            <h4 style="margin-bottom: 0.5rem;">歌单精选</h4>
            <div class="playlist"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>© 2024 Clodius · 星河小栈. 保留一份对世界的好奇。</footer>

  <script src="assets/js/main.js" defer></script>
  <div class="snow"></div>
  <script>
  (() => {
    const SNOW_COUNT = 100;  // 雪花数量，可调
    const container = document.querySelector('.snow');
  
    for (let i = 0; i < SNOW_COUNT; i++) {
      const flake = document.createElement('span');
      flake.className = 'snow__flake';
  
      // 随机参数
      const size = random(2, 8); // 雪花大小(px)
      const speed = random(8, 18); // 下落速度(s)
      const delay = -random(0, 18); // 起始时间偏移
      const x = `${Math.random() * 100}vw`; // 初始横向位置
      const drift = `${(Math.random() * 2 - 1) * 15}vw`; // 横向摆动距离
      const opacity = random(0.35, 0.9);
  
      // 设置CSS变量
      flake.style.setProperty('--x', x);
      flake.style.setProperty('--size', `${size}px`);
      flake.style.setProperty('--speed', `${speed}s`);
      flake.style.setProperty('--delay', `${delay}s`);
      flake.style.setProperty('--drift', drift);
      flake.style.setProperty('--opacity', opacity.toFixed(2));
  
      container.appendChild(flake);
    }
  
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }
  })();
  </script>
</body>
</html>
